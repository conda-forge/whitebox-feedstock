{% set name = "whitebox" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1514cfeaef2d3c1018f26bb184d453f4917d3c5521e95abf56eacc237d9a206c

build:
  number: 0
  entry_points:
    - whitebox=whitebox.cli:main
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv '

requirements:
  host:
    - click >=6.0
    - pip
    - python >=3.6
    - setuptools
  run:
    - click >=6.0
    - python >=3.6
    - setuptools

test:
  imports:
    - os

about:
  home: https://github.com/giswqs/whitebox
  license: MIT
  license_family: MIT
  license_file:
  summary: An advanced geospatial data analysis platform
  doc_url: https://whitebox.readthedocs.io
  dev_url: https://github.com/giswqs/whitebox

extra:
  recipe-maintainers:
    - giswqs
